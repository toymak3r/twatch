# Weather API Configuration Template
# Copy this file to weather_config.ini and fill in your actual values

# OpenWeatherMap API Key (get from https://openweathermap.org/api)
api_key=YOUR_OPENWEATHERMAP_API_KEY

# City and Country (use city name or city,country format)
city=YOUR_CITY_NAME
country=YOUR_COUNTRY_CODE

# Units: metric (Celsius), imperial (Fahrenheit), or standard (Kelvin)
units=metric

# Update interval in seconds (minimum 600 = 10 minutes)
update_interval=1800 