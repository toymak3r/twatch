# WiFi Configuration Template
# Copy this file to wifi_config.ini and fill in your actual WiFi credentials
# You can configure up to 4 WiFi networks (primary + 3 backups)

# Primary WiFi Network
#wifi1_ssid=YOUR_WIFI_SSID
#wifi1_password=YOUR_WIFI_PASSWORD

# Backup WiFi Network 1 (optional)
# wifi2_ssid=YOUR_WIFI_SSID_2
# wifi2_password=YOUR_WIFI_PASSWORD_2

# Backup WiFi Network 2 (optional)
# wifi3_ssid=YOUR_WIFI_SSID_3
# wifi3_password=YOUR_WIFI_PASSWORD_3

# Backup WiFi Network 3 (optional)
# wifi4_ssid=YOUR_WIFI_SSID_4
# wifi4_password=YOUR_WIFI_PASSWORD_4

